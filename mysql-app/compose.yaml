version: '3.8'
services: 
  database:
    container_name: mysql-app
    image: mysql:latest
    ports:
      - 3306:3306 
    volumes: 
      - mysql:/var/lib/mysql/ 
    secrets:
       - rootpassword
       - mysqluserpass
       - mysqluser  
    environment:
      MYSQL_ROOT_PASSWORD: /run/secret/rootpassword
      MYSQL_DATABASE: flaskdb
      MYSQL_USER: /run/secret/mysqluser
      MYSQL_PASSWORD: /run/secret/mysqluserpass

secrets:
   rootpassword:
     file: rootpassword.txt
   mysqluserpass:
     file: mysqluserpass.txt
   mysqluser:
     file: mysqluser.txt  
volumes:
  mysql:        

